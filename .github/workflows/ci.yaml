jobs:
  unit_tests:
    runs-on: macos-latest
    env:
      DEVELOPER_DIR: /Applications/Xcode_12.app/Contents/Developer
    steps:
    - uses: actions/checkout@v2
    - name: Force Xcode 11
      run: sudo xcode-select -switch /Applications/Xcode_11.5.app
    - name: Build
      run: swift build -v
    - name: Run tests
      run: swift test -v
